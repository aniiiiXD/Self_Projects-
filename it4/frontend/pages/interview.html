<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPrep - Interview</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center h-16">
            <a href="/" class="text-2xl font-bold text-red-600">BPrep</a>
            <div class="flex space-x-4">
                <a href="../base.html" class="nav-link px-3 py-2 text-gray-700 hover:text-red-600">Dashboard</a>
                <button onclick="logout()"
                    class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">
                    Logout
                </button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto flex mt-6">
        <aside class="w-64 bg-white shadow-md p-6">
            <nav>
                <a href="profile.html" class="block px-4 py-3 hover:bg-red-50 transition">Profile</a>
                <a href="interview.html" class="block px-4 py-3 hover:bg-red-50 transition">Interview Questions</a>
            </nav>
        </aside>
        <main class="flex-1 p-8">
            <section class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Interview Questions</h2>
                    <button onclick="downloadAnswers()"
                        class="flex items-center space-x-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                        <span>Download Answers</span>
                    </button>
                </div>
                <form id="interviewForm" class="space-y-6">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            What is your motivation for pursuing MBA?
                        </label>
                        <textarea name="motivation" rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md resize-none focus:ring-red-500 focus:border-red-500"></textarea>
                    </div>
                    <div class="flex justify-end mt-1">
                        <span class="text-sm text-gray-500">
                            <span class="char-count">0</span>/250
                        </span>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            Describe your habit of leadership
                        </label>
                        <textarea name="habits" rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md resize-none focus:ring-red-500 focus:border-red-500"></textarea>
                    </div>
                    <div class="flex justify-end mt-1">
                        <span class="text-sm text-gray-500">
                            <span class="char-count">0</span>/250
                        </span>
                    </div>
                    <button type="submit"
                        class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition-colors">
                        Save Answers
                    </button>
                </form>
                <div id="followUpQuestions" class="mt-8 hidden">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Follow-up Questions</h3>
                    <div id="followUpContent" class="space-y-6">
                        <!-- Follow-up questions will be inserted here -->
                    </div>
                    <button id="saveFollowUp"
                        class="mt-6 bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition-colors">
                        Save Follow-up Answers
                    </button>
                    <button id="bookNow" class="hidden bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        <a href="https://calendly.com/rawani-moin/free-mock-interview" target="_blank">Book Now</a>
                    </button>
                </div>
            </section>
        </main>
    </div>
    <script src="../scripts/interview.js"></script>
    <script src="https://unpkg.com/@google/generative-ai@0.1.3/dist/generative-ai.umd.js"></script>
</body>

</html>
